# /opt/tdf-stack/docker-compose.yml
version: '3.8'

services:
  # --- Service 1: FastAPI ---
  fastapi:
    build: ./tdf_api
    container_name: tdf_fastapi
    restart: always
    ports:
      - "8000:8000"
    environment:
      - ENV_VAR_EXAMPLE=value

  # --- Service 2: n8n ---
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=n8n.thedatafestai.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.thedatafestai.com/
      - GENERIC_TIMEZONE=Asia/Kolkata
    volumes:
      - ./tdf_n8n:/home/node/.n8n

  # --- Service 3: Nginx (Reverse Proxy) ---
  # Optional but recommended for production to handle domains
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - fastapi
      - n8n