version: "3"
services:
  api:
    container_name: tdfapi
    build: 
      context: .
      dockerfile: tdf_api/Dockerfile
    env_file:
      - ./.env
    command: "uvicorn app:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"

  chatbot:
    container_name: tdfchatbot
    build: 
      context: .
      dockerfile: tdf_chatbot/Dockerfile
    command: "streamlit run --server.port 8501 app.py"
    ports:
      - "8501:8501"