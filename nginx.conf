events {
    worker_connections 1024;
}

http {
    # --- Block 1: n8n ---
    server {
        listen 80;
        server_name n8n.srv1163611.hstgr.cloud; # <--- Replace with your domain or VPS IP

        location / {
            proxy_pass http://n8n:5678;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Websocket support for n8n
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_buffering off;
        }
    }

    # --- Block 2: FastAPI ---
    server {
        listen 80;
        server_name api.srv1163611.hstgr.cloud; # <--- Replace with your domain

        location / {
            proxy_pass http://fastapi:8000; # Points to service name 'fastapi' in compose.yaml
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}